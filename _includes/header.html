<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">

    <link href="http://joselacerda.com/css/bootstrap.css" rel="stylesheet">
    <script src="http://joselacerda.com/js/jquery.min.js"></script>
    <script type="text/javascript">
      function adjust_body_offset() {
          $('body').css('padding-top', $('.navbar-fixed-top').outerHeight(true) + 'px' );
      }

      $(window).resize(adjust_body_offset);

      $(document).ready(function(){
        adjust_body_offset();
        // to fade in on page load
        $("body").css("display", "none");
        $("body").fadeIn(400); 
        // to fade out before redirect
        $('a').click(function(e){
            redirect = $(this).attr('href');
            e.preventDefault();
            $('body').fadeOut(400, function(){
                document.location.href = redirect
            });
        });
      });
    </script>
    <link href="http://joselacerda.com/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="http://joselacerda.com/css/custom.css" rel="stylesheet">
